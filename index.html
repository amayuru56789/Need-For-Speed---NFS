<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game by | avc development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/NFS%20styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">

</head>
<body translate="no">

<!--Controllers for game-->

<div id="help">
    <p>Controls: Right, Left, Up & Down arrow keys.</p>


</div>

<!--information-->

<div id="score_div" class="topUI">
    Score: <span id="score">0</span>
    High Score: <span id="high_score">0</span>
</div>

<!--main area of the game-->

<div id="container">
    <div id="line_1" class="line"></div>
    <div id="line_2" class="line"></div>
    <div id="line_3" class="line"></div>
    <div id="car" class="car">
        <div class="a_glass"></div>
        <div class="b_glass"></div>
        <div class="a_light_1"></div>
        <div class="a_light_r"></div>
        <div class="a_tyre_1"></div>
        <div class="a_tyre_r"></div>
        <div class="b_tyre_1"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div id="car_1" class="car">
        <div class="a_glass"></div>
        <div class="b_glass"></div>
        <div class="a_light_1"></div>
        <div class="a_light_r"></div>
        <div class="a_tyre_1"></div>
        <div class="a_tyre_r"></div>
        <div class="b_tyre_1"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div id="car_2" class="car">
        <div class="a_glass"></div>
        <div class="b_glass"></div>
        <div class="a_light_1"></div>
        <div class="a_light_r"></div>
        <div class="a_tyre_1"></div>
        <div class="a_tyre_r"></div>
        <div class="b_tyre_1"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div id="car_3" class="car">
        <div class="a_glass"></div>
        <div class="b_glass"></div>
        <div class="a_light_1"></div>
        <div class="a_light_r"></div>
        <div class="a_tyre_1"></div>
        <div class="a_tyre_r"></div>
        <div class="b_tyre_1"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div id="restart_div">
        <button id="restart">
            Restart <br>
            <small class="small_txt">(Press Enter)</small>
        </button>
    </div>
</div>


</body>
</html>
